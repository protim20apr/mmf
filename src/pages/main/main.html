<ion-menu [content]="content">

  <ion-content>

    <div class="main-class">
      <ion-row>
        <ion-col col-5>
          <img src="https://i.imgur.com/I7rlGnd.png"
            width="auto" height="auto" style="margin-left:85px; ">
        </ion-col>
      </ion-row>
    </div>

    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>

    </ion-list>
    <ion-row>
      <ion-col text-center>
        <a href="tel:+919910630243" class="button button-positive">Call us</a>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
