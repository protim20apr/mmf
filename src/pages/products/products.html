<ion-header>
  <ion-navbar color = "dark">
    <ion-title>Products</ion-title>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor = "let product of productList">
    <ion-card-content>
      <ion-row (tap) = "productDetails(product)">
        <ion-col col-4>
          <img src = "{{product.url}}" >
        </ion-col>
        <ion-col col-8>
          <ion-row>
            <ion-col>
              <h3>{{product.product_name}}</h3>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <small>{{product.description}}</small>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              â‚¹{{product.price}}
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button color = "light" icon-left block (tap) = "addToCart(product)">
            <ion-icon name="cart"></ion-icon>
            ADD TO CART</button>
        </ion-col>
    
        <ion-col col-6 >
          <button ion-button color = "dark" icon-left block (tap) = "buyNow(product)">
            <ion-icon name="arrow-forward"></ion-icon>
            BUY NOW</button>
        </ion-col>
      </ion-row>  
    </ion-card-content>
  </ion-card>
</ion-content>
