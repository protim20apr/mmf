<ion-header>
  <ion-navbar color="dark">
    <ion-title>Products</ion-title>
    <ion-buttons end>
      <button ion-button icon-right (tap)="cart()">
      <ion-icon name="cart"></ion-icon>&nbsp;
      ({{cartLength}})
    </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
  <ion-card *ngFor="let product of productList">
    <ion-card-content>
      <ion-row (tap)="productDetails(product)">
        <ion-col col-4>
          <img src="{{product.url}}">
        </ion-col>
        <ion-col col-8>
          <ion-row>
            <ion-col>
              <h2><b>{{product.product_name}}</b></h2>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <p col-18 class="mmf-ellipsis">
                {{product.description}}
              </p> ...
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <h2>Price: â‚¹{{product.price}}</h2>
            </ion-col>
          </ion-row>

        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-12>
          <button ion-button color="light" icon-right block (tap)="addToCart(product)">
            <ion-icon name="cart"></ion-icon>
            ADD TO CART</button>
        </ion-col>

        <!-- <ion-col col-6 >
          <button ion-button color = "dark" icon-left block (tap) = "buyNow(product)">
            <ion-icon name="arrow-forward"></ion-icon>
            BUY NOW</button>
        </ion-col> -->
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-content>
