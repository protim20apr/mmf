<ion-header>
  <ion-navbar color="dark">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>My Wishlist</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Name of the Item</ion-label>
            <ion-input type="text" [(ngModel)]="wishName" name="wishName"></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col>
          <ion-item>
            <ion-label floating>Description</ion-label>
            <ion-textarea [(ngModel)]="wishDescription" name="wishDescription"></ion-textarea>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col col-6>
          <button ion-button color="light" icon-left block (tap)="addWish()"> 
                Add Wish</button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
  <ion-card *ngIf="customWishListArray !== null">
    <ion-card-header>
      <h2>Wish to have in the list ...</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let wish of customWishListArray">
          <ion-row>
            <ion-col col-2 (tap)="updateWish(wish)">
              <ion-avatar item-left>
                <img src="{{wishImgUrl}}">
              </ion-avatar>
            </ion-col>

            <ion-col col-8 (tap)="updateWish(wish)">
              <h2 text-wrap>{{wish.wishName}}</h2>
              <p>{{wish.wishDescription}}</p>
            </ion-col>

            <ion-col col-2 text-right (tap)="removeWish(wish)">
              <ion-icon name="close"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card *ngIf="wishListArray !== null">
    <ion-card-header>
      <h2>Wish to buy ...</h2>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item *ngFor="let wish of wishListArray">
          <ion-row>
            <ion-col col-2 (tap)="productPage(wish)">
              <ion-avatar item-left>
                <img src="{{wish.url}}">
              </ion-avatar>
            </ion-col>

            <ion-col col-8 (tap)="productPage(wish)">
              <h2 text-wrap>{{wish.product_name}}</h2>
              <p>{{wish.price}}</p>
            </ion-col>

            <ion-col col-2 text-right (tap)="removeProduct(wish)">
              <ion-icon name="close"></ion-icon>
            </ion-col>

          </ion-row>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
